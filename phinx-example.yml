paths:
    migrations: '%%PHINX_CONFIG_DIR%%/resources/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/resources/db/seeds'

environments:
    default_migration_table: phinxlog
    default_environment: production
    production:
        adapter: mysql
        host: 127.0.0.1
        name: name
        user: user
        pass: pass
        port: 3306
        charset: utf8

version_order: creation
